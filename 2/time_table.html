<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Railway Time Table</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Railway Time Table</h1>
    </header>
    <table class="timetable">
        <thead>
            <tr>
                <th>Train Number</th>
                <th>Train Name</th>
                <th>Departure</th>
                <th>Arrival</th>
                <th>Days of Operation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>12345</td>
                <td>Express Line</td>
                <td>08:00 AM</td>
                <td>12:00 PM</td>
                <td>Mon, Wed, Fri</td>
            </tr>
            <tr>
                <td>67890</td>
                <td>Coastal Runner</td>
                <td>09:30 AM</td>
                <td>02:15 PM</td>
                <td>Daily</td>
            </tr>
            <tr>
                <td>11223</td>
                <td>Mountain Explorer</td>
                <td>06:45 AM</td>
                <td>11:30 AM</td>
                <td>Tue, Thu, Sat</td>
            </tr>
            <tr>
                <td>44556</td>
                <td>City Connector</td>
                <td>01:00 PM</td>
                <td>05:00 PM</td>
                <td>Daily</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
