<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fibonacci Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #fibOutput {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fibonacci Series Generator</h1>
    <label for="countInput">Enter number of terms:</label>
    <input type="number" id="countInput" min="1" max="100" value="10" />
    <button id="generateBtn">Generate</button>

    <div id="fibOutput"></div>

    <script>
        function generateFibonacci(n) {
            const fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }
            return fib.slice(0, n);
        }

        document.getElementById('generateBtn').addEventListener('click', () => {
            const count = parseInt(document.getElementById('countInput').value);
            if (isNaN(count) || count < 1) {
                alert('Please enter a valid positive number');
                return;
            }
            const series = generateFibonacci(count);
            document.getElementById('fibOutput').textContent = 'Fibonacci Series: ' + series.join(', ');
        });
    </script>
</body>
</html>
