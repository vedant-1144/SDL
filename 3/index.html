<!DOCTYPE html>

<html>

<head>
    <title>Facebook Registration</title>
    <style>
        body {
            font-family: Arial;
        }

        .form-box {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="form-box">
        <h2>Facebook Sign Up</h2>
        <form id="fbForm">
            <label>First Name</label>
            <input type="text" id="fname" onblur="checkFname()" />
            <div class="error" id="fnameError"></div>

            <label>Last Name</label>
            <input type="text" id="lname" onblur="checkLname()" />
            <div class="error" id="lnameError"></div>

            <label>Email</label>
            <input type="text" id="email" onblur="checkEmail()" />
            <div class="error" id="emailError"></div>

            <label>Password</label>
            <input type="password" id="password" onblur="checkPassword()" />
            <div class="error" id="passwordError"></div>

            <label>Gender</label>
            <select id="gender" onchange="checkGender()">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <div class="error" id="genderError"></div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function checkFname() {
            let fname = document.getElementById("fname").value;
            document.getElementById("fnameError").innerText =
                fname === "" ? "First name is required." : "";
        }

        function checkLname() {
            let lname = document.getElementById("lname").value;
            document.getElementById("lnameError").innerText =
                lname === "" ? "Last name is required." : "";
        }

        function checkEmail() {
            let email = document.getElementById("email").value;
            let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,}$/;
            document.getElementById("emailError").innerText =
                !pattern.test(email) ? "Invalid email format." : "";
        }

        function checkPassword() {
            let password = document.getElementById("password").value;
            document.getElementById("passwordError").innerText =
                password.length < 6 ? "Password must be at least 6 characters." : "";
        }

        function checkGender() {
            let gender = document.getElementById("gender").value;
            document.getElementById("genderError").innerText =
                gender === "" ? "Please select your gender." : "";
        }
    </script>

</body>

</html>
