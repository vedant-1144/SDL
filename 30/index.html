<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Restaurant Data Entry Form</title>
    <script src="activity.js" defer></script>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        td, th {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
            text-align: left;
        }
        #eventLog {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
            height: 150px;
            overflow-y: auto;
            padding: 10px;
            font-family: monospace;
            background-color: #fafafa;
        }
    </style>
</head>
<body>
    <h2 style="text-align:center;">Restaurant Data Entry Form</h2>
    <form id="restaurantForm">
        <table>
            <tr>
                <th><label for="name">Restaurant Name</label></th>
                <td><input type="text" id="name" name="name" required /></td>
            </tr>
            <tr>
                <th><label for="address">Address</label></th>
                <td><input type="text" id="address" name="address" required /></td>
            </tr>
            <tr>
                <th><label for="contact">Contact Number</label></th>
                <td><input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" /></td>
            </tr>
            <tr>
                <th><label for="cuisine">Cuisine Type</label></th>
                <td>
                    <select id="cuisine" name="cuisine" required>
                        <option value="">Select</option>
                        <option value="Italian">Italian</option>
                        <option value="Chinese">Chinese</option>
                        <option value="Indian">Indian</option>
                        <option value="Mexican">Mexican</option>
                        <option value="American">American</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="rating">Rating (1-5)</label></th>
                <td><input type="number" id="rating" name="rating" min="1" max="5" required /></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </td>
            </tr>
        </table>
    </form>
    <div id="eventLog" aria-live="polite" aria-atomic="true"></div>
</body>
</html>
