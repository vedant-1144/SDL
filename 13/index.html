<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handlers Demo</title>
    <script src="eventHandlers.js" defer></script>
    <style>
        #hoverDiv {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h1>JavaScript Event Handlers Demo</h1>

    <button id="clickBtn">Click Me</button>

    <div id="hoverDiv">Hover over me</div>

    <input type="text" id="inputField" placeholder="Type something" />

    <form id="sampleForm">
        <label for="nameInput">Name:</label>
        <input type="text" id="nameInput" name="nameInput" required />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
