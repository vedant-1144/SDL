<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .gallery-img:hover {
            transform: scale(1.05);
            cursor: pointer;
        }
        .gallery-caption {
            text-align: center;
            margin-top: 6px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4 text-center">Simple Image Gallery</h1>
        <div class="row g-3">
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1015/300/200" alt="Image 1" class="gallery-img" />
                <div class="gallery-caption">Image 1</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1016/300/200" alt="Image 2" class="gallery-img" />
                <div class="gallery-caption">Image 2</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1025/300/200" alt="Image 3" class="gallery-img" />
                <div class="gallery-caption">Image 3</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1035/300/200" alt="Image 4" class="gallery-img" />
                <div class="gallery-caption">Image 4</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1043/300/200" alt="Image 5" class="gallery-img" />
                <div class="gallery-caption">Image 5</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1052/300/200" alt="Image 6" class="gallery-img" />
                <div class="gallery-caption">Image 6</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1062/300/200" alt="Image 7" class="gallery-img" />
                <div class="gallery-caption">Image 7</div>
            </div>
            <div class="col-6 col-md-4 col-lg-3">
                <img src="https://picsum.photos/id/1074/300/200" alt="Image 8" class="gallery-img" />
                <div class="gallery-caption">Image 8</div>
            </div>
        </div>
    </div>
</body>
</html>
